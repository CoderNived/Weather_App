<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1d4ed8, #020617);
            color: #e5e7eb;
        }

        .app-wrapper {
            width: 95%;
            max-width: 960px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 20px;
            padding: 20px 24px 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        .app-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 12px;
            font-size: 24px;
        }

        .brand-text h1 {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .brand-text p {
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .weather-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .weather-input input {
            padding: 10px 12px;
            border-radius: 999px;
            border: 1px solid #4b5563;
            outline: none;
            background: #020617;
            color: #e5e7eb;
            min-width: 220px;
        }

        .weather-input input::placeholder {
            color: #6b7280;
        }

        .weather-input button {
            border: none;
            outline: none;
            padding: 9px 14px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        #SearchBtn {
            background: #2563eb;
            color: white;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        #SearchBtn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        #locationBtn {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #4b5563;
        }

        #locationBtn:hover {
            background: #111827;
            transform: translateY(-1px);
        }

        .container {
            margin-top: 4px;
        }

        .weather-data {
            display: flex;
            gap: 18px;
            align-items: stretch;
        }

        .weather-left {
            flex: 1.1;
        }

        .weather-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: radial-gradient(circle at top left, #1f2937 0, #020617 55%);
            border-radius: 18px;
            padding: 18px 18px 14px;
        }

        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .label-now {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: #c7d2fe;
            margin-bottom: 4px;
        }

        #temp {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        #weatherDesc {
            text-transform: capitalize;
            font-size: 1rem;
        }

        .weather-icon img {
            width: 90px;
            height: 90px;
        }

        .card hr {
            border: none;
            border-top: 1px solid rgba(148, 163, 184, 0.5);
            margin: 10px 0 12px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            font-size: 0.9rem;
        }

        .card-footer p {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mini-card {
            background: #020617;
            border-radius: 16px;
            padding: 14px 14px 12px;
            border: 1px solid #111827;
        }

        .mini-card h3 {
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .forecast-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .forecast-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 8px 8px;
            border-radius: 12px;
            background: #0b1120;
        }

        .forecast-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forecast-left img {
            width: 32px;
            height: 32px;
        }

        .forecast-date {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forecast-temp {
            font-weight: 600;
        }

        .forecast-desc {
            font-size: 0.8rem;
            text-transform: capitalize;
            color: #9ca3af;
        }

        .details-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.9rem;
        }

        .details-list li {
            display: flex;
            justify-content: space-between;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 720px) {
            .weather-data {
                flex-direction: column;
            }

            .app-header {
                flex-direction: column;
            }

            .weather-input {
                width: 100%;
            }

            .weather-input input {
                flex: 1;
            }

            #temp {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="app-header">
            <div class="brand">
                <div class="brand-logo">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="brand-text">
                    <h1>Weather Now</h1>
                    <p>Real-time weather by city or location</p>
                </div>
            </div>

            <form class="weather-input" onsubmit="return false;">
                <label for="city_input" class="visually-hidden">City name</label>
                <input
                    type="text"
                    id="city_input"
                    placeholder="Enter city name (e.g. Mumbai, London)"
                    autocomplete="off"
                />

                <button type="button" id="SearchBtn">
                    <i class="fa-solid fa-search"></i>
                    <span>Search</span>
                </button>

                <button type="button" id="locationBtn">
                    <i class="bx bx-target-lock"></i>
                    <span>Current Location</span>
                </button>
            </form>
        </header>

        <main class="container" aria-live="polite">
            <section class="weather-data">
                <section class="weather-left" aria-label="Current weather">
                    <article class="card current-card">
                        <div class="current-weather">
                            <div class="details">
                                <p class="label-now">Now</p>
                                <h2 id="temp">--°C</h2>
                                <p id="weatherDesc">----</p>
                            </div>

                            <div class="weather-icon">
                                <img id="weatherIcon" src="" alt="Weather icon" />
                            </div>
                        </div>

                        <hr />

                        <footer class="card-footer">
                            <p>
                                <i class="fa-regular fa-calendar"></i>
                                <span id="date">------</span>
                            </p>

                            <p>
                                <i class="fa-solid fa-location-dot"></i>
                                <span id="location">------</span>
                            </p>
                        </footer>
                    </article>
                </section>

                <aside class="weather-right" aria-label="Forecast and details">
                    <article class="mini-card">
                        <h3>5-Day Forecast</h3>
                        <div id="forecastContainer" class="forecast-container">
                            <!-- JS will inject rows here -->
                        </div>
                    </article>

                    <article class="mini-card">
                        <h3>Details</h3>
                        <ul class="details-list">
                            <li>
                                <span>Feels like</span>
                                <strong id="feelsLike">--°C</strong>
                            </li>
                            <li>
                                <span>Humidity</span>
                                <strong id="humidity">--%</strong>
                            </li>
                            <li>
                                <span>Wind</span>
                                <strong id="wind">-- m/s</strong>
                            </li>
                        </ul>
                    </article>
                </aside>
            </section>
        </main>
    </div>

    <script>
        const apiKey = "6c5642e7e476b31a7d5d77ef8c5357d3";

        const searchBtn = document.getElementById("SearchBtn");
        const cityInput = document.getElementById("city_input");
        const locationBtn = document.getElementById("locationBtn");

        function showError(message) {
            alert(message);
        }

        function handleSearch() {
            const city = cityInput.value.trim();
            if (!city) {
                showError("Please enter a city name.");
                return;
            }
            getWeather(city);
        }

        searchBtn.addEventListener("click", handleSearch);

        cityInput.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
                handleSearch();
            }
        });

        locationBtn.addEventListener("click", () => {
            if (!navigator.geolocation) {
                showError("Geolocation is not supported by your browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    getWeatherByCoordinates(pos.coords.latitude, pos.coords.longitude);
                },
                (err) => {
                    console.error(err);
                    showError("Unable to get your location. Please allow location access.");
                }
            );
        });

        async function getWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`;

            try {
                const res = await fetch(url);

                if (!res.ok) {
                    if (res.status === 404) {
                        showError("City not found! Please check the spelling.");
                    } else if (res.status === 401) {
                        showError("API key issue. Please check your OpenWeather API key.");
                    } else {
                        showError("Failed to fetch weather data.");
                    }
                    return;
                }

                const data = await res.json();
                updateCurrentWeatherUI(data);
                getFiveDayForecast(data.name);
            } catch (error) {
                console.error(error);
                showError("Network error. Please check your internet connection.");
            }
        }

        async function getWeatherByCoordinates(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            try {
                const res = await fetch(url);

                if (!res.ok) {
                    showError("Failed to fetch weather for your location.");
                    return;
                }

                const data = await res.json();
                updateCurrentWeatherUI(data);
                getFiveDayForecast(data.name);
            } catch (error) {
                console.error(error);
                showError("Network error while fetching location weather.");
            }
        }

        function updateCurrentWeatherUI(data) {
            document.getElementById("temp").innerText = `${Math.round(data.main.temp)}°C`;
            document.getElementById("weatherDesc").innerText = data.weather[0].description;
            document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            document.getElementById("location").innerText = `${data.name}, ${data.sys.country}`;
            document.getElementById("date").innerText = new Date().toDateString();

            const feelsLikeEl = document.getElementById("feelsLike");
            const humidityEl = document.getElementById("humidity");
            const windEl = document.getElementById("wind");

            if (feelsLikeEl) {
                feelsLikeEl.innerText = `${Math.round(data.main.feels_like)}°C`;
            }
            if (humidityEl) {
                humidityEl.innerText = `${data.main.humidity}%`;
            }
            if (windEl) {
                windEl.innerText = `${data.wind.speed} m/s`;
            }
        }

        async function getFiveDayForecast(city) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.cod !== "200" || !Array.isArray(data.list)) {
                    console.warn("Forecast error:", data);
                    return;
                }

                const container = document.getElementById("forecastContainer");
                if (!container) return;

                container.innerHTML = "";

                const dayMap = {};

                data.list.forEach(item => {
                    const date = item.dt_txt.split(" ")[0];
                    if (!dayMap[date]) dayMap[date] = item;
                });

                Object.values(dayMap)
                    .slice(0, 5)
                    .forEach(item => {
                        const dateLabel = new Date(item.dt_txt)
                            .toLocaleDateString("en-US", { weekday: "short" });

                        const icon = item.weather[0].icon;
                        const temp = Math.round(item.main.temp);
                        const desc = item.weather[0].description;

                        const rowHTML = `
                            <div class="forecast-row">
                                <div class="forecast-left">
                                    <p class="forecast-date">${dateLabel}</p>
                                    <img src="https://openweathermap.org/img/wn/${icon}.png" alt="${desc}">
                                </div>
                                <p class="forecast-temp">${temp}°C</p>
                                <p class="forecast-desc">${desc}</p>
                            </div>
                        `;

                        container.innerHTML += rowHTML;
                    });
            } catch (error) {
                console.error(error);
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            getWeather("Mumbai");
        });
    </script>
</body>
</html>
